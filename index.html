<html>
<head>
  <title>Centered Table Example</title>
  <style>
    .centered-table {
      margin: 10px auto; /* Sets left and right margin to "auto" */
    }
    
  table {
    width: 50%;
  }

  table td, table th {
    font-size: 16px;
    padding: 10px;
  }
  th, td {
    border: 3px solid black;
    padding: 10px;
  }


  </style>
</head>
<body>
    <
    <h1 align="center"> HTML TAGS</h1>
  <table class="centered-table" border ="3" style="border-collapse: collapse;">
    <tbody>
        <tr>
            <td> a </td>
            <td>center</td>
            <td>font</td>
            <td>img</td>
            <td>sup</td>
        </tr>
        
        <tr>
            <td> abbr</td>
            <td>cite</td>
            <td>h1</td>
            <td>li</td>
            <td>table</td>
        </tr>
        
        <tr>
            <td> acronym</td>
            <td>code</td>
            <td>h2</td>
            <td>ol</td>
            <td>tbody</td>
        </tr>

        <tr>
            <td> address</td>
            <td>col</td>
            <td>h3</td>
            <td>p</td>
            <td>td</td>
        </tr>

        <tr>
            <td> b</td>
            <td>colgroup</td>
            <td>h4</td>
            <td>pre</td>
            <td>tfoot</td>
        </tr>


        <tr>
            <td> big</td>
            <td> dd</td>
            <td>h5</td>
            <td>small</td>
            <td>th</td>
        </tr>

        <tr>
            <td> blockquote</td>
            <td>div</td>
            <td>h6</td>
            <td>span</td>
            <td>thead</td>
        </tr>
        
        <tr>
            <td> body</td>
            <td>dl</td>
            <td>hr</td>
            <td>strike</td>
            <td>tr</td>
        </tr>

        <tr>
            <td> br</td>
            <td>dt</td>
            <td>html</td>
            <td>strong</td>
            <td>tt</td>
        </tr>
        
        <tr>
            <td> caption</td>
            <td>em</td>
            <td>i</td>
            <td>sub</td>
            <td>u</td>
        </tr>
    </tbody>
   
  </table>
</body>
</html>
